<div class="form">
 <mat-card class="card">
    <mat-card-title>Sign up</mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input [(ngModel)]="signUpUser.name" matInput placeholder="Nombre">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="signUpUser.email" matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="signUpUser.id" matInput placeholder="Cedula">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="signUpUser.password" matInput placeholder="ContraseÃ±a">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="signUp()" class="button" mat-raised-button color="primary">Registrar</button>
        </mat-card-actions>

 </mat-card>
    
</div>
